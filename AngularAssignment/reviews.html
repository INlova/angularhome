<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>
		<!--  Product Reviews List -->
		<ul>
			<li style="list-style: none; display: inline">
				<h4>Reviews</h4>
			</li>
			<li>
				<blockquote>
					<strong>{{review.stars}} Stars</strong> {{review.body}} <cite class="clearfix">—{{review.author}} on {{review.createdOn | date}}</cite>
				</blockquote>
			</li>
		</ul><!--  Review Form -->
		<form id="reviewForm" name="reviewForm" role="form">
			<!--  Live Preview -->
			<blockquote>
				<strong>{{reviews.review.stars}} Stars</strong> {{reviews.review.body}} <cite class="clearfix">—{{reviews.review.author}}</cite>
			</blockquote><!--  Review Form -->
			<h4>Submit a Review</h4>
			<fieldset class="form-group">
				<select class="form-control" title="Stars">
					<option value="">
						Rate the Product
					</option>
				</select>
			</fieldset>
			<fieldset class="form-group">
				<textarea class="form-control" placeholder="Write a short review of the product..." title="Review"></textarea>
			</fieldset>
			<fieldset class="form-group">
				<input class="form-control" placeholder="jimmyDean@sausage.com" title="Email" type="email">
			</fieldset>
			<fieldset class="form-group">
				<input class="btn btn-primary pull-right" type="submit" value="Submit Review">
			</fieldset>
		</form>
	</div>
</body>
</html>
