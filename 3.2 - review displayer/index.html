<!DOCTYPE html>
<html>
<head>
	<link href="bootstrap.min.css" rel="stylesheet" type="text/css">
	<script src="angular.min.js" type="text/javascript">
	</script>
	<script src="app.js" type="text/javascript">
	</script>
	<title></title>
</head>
<body>
	<header>
		<h1 class="text-center">Flatlander Crafted Gems</h1>
		<h2 class="text-center">– an Angular store –</h2>
	</header>
	<div class="list-group">
		<div class="list-group-item">
			<h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>
			<div>
				<div class="img-wrap"><img></div>
				<ul class="img-thumbnails clearfix">
					<li class="small-image pull-left thumbnail"><img></li>
				</ul>
			</div>
			<section>
				<ul class="nav nav-pills">
					<li>
						<a href="">Description</a>
					</li>
					<li>
						<a href="">Specs</a>
					</li>
					<li>
						<a href="">Reviews</a>
					</li>
				</ul>
				<div>
					<h4>Description</h4>
					<blockquote>
						{{product.description}}
					</blockquote>
				</div>
				<div>
					<h4>Specs</h4>
					<blockquote>
						Shine: {{product.shine}}
					</blockquote>
				</div><!--  Review Tab's Content  -->
				<div>
					<!--  Product Reviews List -->
					<ul>
						<li style="list-style: none; display: inline">
							<h4>Reviews</h4>
						</li>
						<li>
							<blockquote>
								<strong>{{review.stars}} Stars</strong> {{review.body}} <cite class="clearfix">{{review.author}}</cite>
							</blockquote>
						</li>
					</ul>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
