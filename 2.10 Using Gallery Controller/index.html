<!DOCTYPE html>
<html>
<head>
	<link href="bootstrap.min.css" rel="stylesheet" type="text/css">
	<script src="angular.min.js" type="text/javascript">
	</script>
	<script src="app.js" type="text/javascript">
	</script>
	<title></title>
</head>
<body class="list-group">
	<header>
		<h1 class="text-center">Flatlander Crafted Gems</h1>
		<h2 class="text-center">– an Angular store –</h2>
	</header>
	<div class="list-group-item">
		<h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3><!-- Image Gallery  -->
		<div class='gallery'>
			<img>
			<ul class="list-inline thumbs">
				<li class="thumbnail"><img></li>
			</ul>
		</div>
		<section class="tab">
			<ul class="nav nav-pills">
				<li>
					<a href="">Description</a>
				</li>
				<li>
					<a href="">Specs</a>
				</li>
				<li>
					<a href="">Reviews</a>
				</li>
			</ul>
			<div>
				<h4>Description</h4>
				<blockquote>
					{{product.description}}
				</blockquote>
			</div>
			<div>
				<h4>Specs</h4>
				<blockquote>
					Shine: {{product.shine}}
				</blockquote>
			</div>
			<div>
				<h4>Reviews</h4>
			</div>
		</section>
	</div>
</body>
</html>
