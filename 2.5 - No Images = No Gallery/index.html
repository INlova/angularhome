<!DOCTYPE html>
<html>
<head>
	<link href="bootstrap.min.css" rel="stylesheet" type="text/css">
	<script src="angular.min.js" type="text/javascript">
	</script>
	<script src="app.js" type="text/javascript">
	</script>
	<title></title>
</head>
<body>
	<!--  Products Container  -->
	<div class="list-group">
		<!--  Product Container  -->
		<div class="list-group-item">
			<h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3><!-- Image Gallery  -->
			<div class="gallery">
				<h4>{{product.description}}</h4><img class="img img-circle img-thumbnail center-block">
				<ul class="clearfix">
					<li class="small-image pull-left thumbnail"><img></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
